<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Recipes</title>
</head>

<body>

    <div class="grandtitre">
        <span class="titre">Recettes</span>
        <img srcset="../../../static/icons/search.svg">
    </div>
    <div class="recette el1">
        <!-- C'est une ligne -->
        <div class="infos">
            <!-- C'est une colonne -->
            <span class="titrerecette">Lasagne</span>
            <div class="temps">
                <span>10 minutes</span>
                <img src="../../../static/icons/clock.svg">
            </div>
            <div class="salope">
                <span>2 personnes</span>
                <img src="../../../static/icons/account.svg">
            </div>
            <div class="heure">
                <div>
                    <span>21/09/2020</span>
                    <span>12:35</span>
                </div>
                <img src="../../../static/icons/heart.svg">
            </div>
        </div>
        <div class="img_recette">
            <img src="https://imgcdn.circulaire-en-ligne.ca/wp-content/uploads/lasagnes-a-la-bolognaise-facile.jpg">
        </div>



    </div>

    <div class="recette el2">
        <div class="infos">
            <!-- C'est une colonne -->
            <span class="titrerecette">Tarte</span>
            <div class="temps">
                <img src="../../../static/icons/clock.svg">
                <span>10 minutes</span>
            </div>
            <div class="salope">
                <img src="../../../static/icons/account.svg">
                <span>2 personnes</span>
            </div>
            <div class="heure">
                <img src="../../../static/icons/heart.svg">
                <div class="heure1">
                    <span>21/09/2020</span>
                    <span>12:35</span>
                </div>
            </div>
        </div>
        <div class="img_recette">
            <img src="https://imgcdn.circulaire-en-ligne.ca/wp-content/uploads/lasagnes-a-la-bolognaise-facile.jpg">
        </div>
    </div>

</body>

</html>
